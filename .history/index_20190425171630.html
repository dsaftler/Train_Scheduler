<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      <!-- custom css -->
      <link rel="stylesheet" href="assets/css/stylesheet.css" type="text/css">
  <title>Document</title>
</head>
<body>
<div class="container">
  <div class="jumbotron">
    <h1 class='text-center'>Anytime is Train Time</h1>
    <h3 class='text-center'>Choo Choo. Chugga Chugga</h3>
  </div>
  <div class="row">
    <div class="col-md-12">
      <!-- train table -->
      <div class="card mb-4">
        <div class="card-header">Current Train Schedule</div>
        <div class="card-body">
          <table class="table table-sm table-hover" id='employee-table'>
            <thead>
              <tr>
                <th scope="col">Train Name</th>
                <th scope="col">Destination</th>
                <th scope="col">Frequency</th>
                <th scope="col">Next Arrival</th>
                <th scope="col">Minutes Away</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <!-- Add Train  -->
      <div class="card mb-4">
        <div class="card-header">Add Train</div>
        <div class="card-body">

          <!-- Entry Form -->
          <form>
            <div class="form-group">
              <label for="train-name-input">Train Name</label>
              <input class="form-control" id="train-name-input" placeholder="" type="text">
            </div>
            <div class="form-group">
              <label for="destination-input">Role</label>
              <input class="form-control" id="destination-input" placeholder="" type="text">
            </div>
            <div class="form-group">
              <label for="first-input">First Train Time (HH:mm - military time)</label>
              <input class="form-control" id="first-input" placeholder="" type="text">
            </div>
            <div class="form-group">
              <label for="frequency-input">Frequency (min)</label>
              <input class="form-control" id="frequency-input" placeholder="" type="text">
            </div>
            <button class="btn btn-primary float-left" id="add-train-btn">Submit</button>
          </form>

        </div>
      </div>
    </div>
  </div>



</div>

  <!-- bootstrap scripts -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" 
    crossorigin="anonymous"></script>
    <!-- firebase database link -->
  <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <!-- moment.js -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <!-- application script -->
    <script src="assets/javascript/app.js"></script>
</body>
</html>
